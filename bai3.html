<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><b>S(n)= 1+1/2+1/3+...+1/n (làm tròn 5 chữ số thập phân)</b></h2>
<p>Nhập số n vào đây <br>
    <label><input type="number" style="width: 10%" id="num"></label></p>
<p id="result"></p>
<p id="display"></p>
<button type="button" onclick="calculator()">Viết</button>
</body>
</html>
<script>
    function calculator() {
        let i = 1;
        let S = '';
        let num = document.getElementById("num").value;
        let count = 1;
        while (i <= num) {
            count = (1 / i);
            S += "1"+"/"+ i + '+ ';
            i++;
        }
        document.getElementById("result").innerText = "Dãy S(n) là: " + S;
        document.getElementById("display").innerText = "Kết quả của biểu thức S" +"(" + num + ") = " + count.toFixed(5);
    }
</script>
